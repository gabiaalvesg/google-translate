<!DOCTYPE html>
<html>
    <head>
        <title>Google Translate</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div>
                <button id="menu-button" class="header-button">.</button>
                <img id="logo" src="img/logo.png" alt="">
            </div>
            <div class="text-right">
                <button id="app-button" class="header-button">.</button>
                <button id="profile-button" class="header-button">G</button>
            </div>
        </header>
        <div id="container">
            <section>
                <div id="middle">
                    <button class="active">
                        <img src="img/text.png" alt="">
                        Texto
                    </button>
                    <button>
                        <img src="img/document.png" alt="">
                        Documentos
                    </button>
                </div>
                <div id="box">
                    <div id="languages">
                        <div>
                            <button>Detectar Idioma</button>
                            <button class="active">Inglês</button>
                            <button>Português</button>
                            <button>Espanhol</button>
                            <button class="text-transparent">
                                <span class="more-button">.</span>
                            </button>
                        </div>
                        <div id="languages-center">
                            <button id="button-switch" class="text-transparent">
                                <span>.</span>
                            </button>
                        </div>
                        <div>
                            <button class="active">Português</button>
                            <button>Inglês</button>
                            <button>Espanhol</button>
                            <button class="text-transparent">
                                <span class="more-button">.</span>
                            </button>
                        </div>
                    </div>
                    <div id="texts">
                        <textarea id="texts-text-left" rows="4"></textarea>
                        <textarea readonly id="texts-text-right" rows="4">Tradução</textarea>
                    </div>
                </div>
            </section>
            <footer>
                <nav>
                    <ul>
                        <li>
                            <button>
                                <span id="history-span">.</span>
                                Histórico
                            </button>
                        </li>
                        <li>
                            <button>
                                <span id="star-span">.</span>
                                Salvas
                            </button>
                        </li>
                        <li>
                            <button>
                                <span id="supervisor-span">.</span>
                                Comunidade
                            </button>
                        </li>
                    </ul>
                </nav>
            </footer>
        </div>
    </body>
</html>
